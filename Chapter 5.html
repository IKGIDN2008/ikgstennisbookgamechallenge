    <script>
        // JavaScript code to move the option to a random position within the container on click
        function moveOption() {
            const movingOption = document.querySelector('.moving-option');
            const container = document.querySelector('.container');
            const maxWidth = container.clientWidth - movingOption.clientWidth;
            const maxHeight = container.clientHeight - movingOption.clientHeight;
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            movingOption.style.left = randomX + 'px';
            movingOption.style.top = randomY + 'px';

            movingOption.classList.add('moving');

            // After a delay, remove the 'moving' class to enable clicking again and display a message
            setTimeout(() => {
                movingOption.classList.remove('moving');
                alert("Press the other butto idiot!Are you dumb or what?");
            }, 1000); // Adjust the delay as needed
        }
    </script>
